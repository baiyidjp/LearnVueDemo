<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-html</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2>{{url}}</h2>
<!--  使用v-html插入标签-->
  <h2 v-html="url"></h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      url: '<a href="https://www.baidu.com">百度一下</a>'
    },
    methods: {
    }
  })
 </script>

</body>
</html>
