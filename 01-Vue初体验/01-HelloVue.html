<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Vuew</title>
</head>
<body>

<div id="app"> Hello {{ message }}</div>

<script src="../js/vue.js"></script>

<script>

  // ES6: let变量 const常量
  const app = new Vue({
    el: '#app', // 用于挂载要管理的元素
    data: { // 定义数据
      message: 'World'
    }
  })

</script>

</body>
</html>
