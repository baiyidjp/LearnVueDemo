<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>箭头函数</title>
</head>
<body>

<script>

  //1. 放入两个参数
  const sum = (num1, num2) => {
    return num1 + num2
  }

  //2. 一个参数 括号可以省略
  const power = num => {
    return num * num
  }

  //3. 函数代码块中只有一行代码 可省略大括号
  const sum1 = (num1, num2) => num1 + num2

  //4. 函数只有一个参数，一行代码
  const power1 = num => num * num

</script>

</body>
</html>
