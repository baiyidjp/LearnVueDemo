<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入样式-->
  <link rel="stylesheet" href="style.css">

</head>
<body>

<div id="app">
  <div v-if="books.length">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(book, index) in books">
        <td>{{ book.id }}</td>
        <td>{{ book.name }}</td>
        <td>{{ book.date }}</td>
        <td>{{ book.price | showPrice }}</td>
        <td>
          <!--  :disabled="book.count <= 1" 绑定不可点击属性 当书的数量小于等于1时 不可点击 -->
          <button @click="decrement(index)" :disabled="book.count <= 1">-</button>
          {{ book.count }}
          <button @click="increment(index)">+</button>
        </td>
        <td><button @click="removeBook(index)">删除</button></td>
      </tr>
      </tbody>
    </table>
    <h2>总价格：{{ allPrice | showPrice }}</h2>
  </div>
  <h2 v-else>购物车为空</h2>
</div>

<!--必须先引入Vue.js 在main.js中要用-->
<script src="../js/vue.js"></script>
<!--引入main.js-->
<script src="main.js"></script>

</body>
</html>
