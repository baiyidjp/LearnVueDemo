<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作用域</title>
</head>
<body>

<div id="app">
  <!-- 在当前模板对应的 Vue实例 中查找变量 所以isShow=true -->
  <cpn v-show="isShow"></cpn>
</div>

<template id="cpn">
  <div>
    <h2>我是子组件标题</h2>
    <p>我是子组件的内容</p>
    <!-- 在当前模板对应的 组件实例 中查找变量 所以isShow=false -->
    <button v-show="isShow">按钮</button>
  </div>
</template>

<script src="../js/vue.js"></script>

<script>

  const cpn = {
    template: '#cpn',
    methods: {
      showMessage() {
        console.log('子组件1Message')
      }
    },
    data() {
      return {
        isShow: false
      }
    }
  }

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      isShow: true
    },
    components: {
      cpn
    },
    methods: {
    }
  })
</script>

</body>
</html>
