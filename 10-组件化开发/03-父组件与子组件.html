<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化</title>
</head>
<body>

<div id="app">
  <cpn2></cpn2>
</div>

<script src="../js/vue.js"></script>

<script>

  // 1.创建第一个组件
  const cpnC1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容1</p>
      </div>
    `
  })

  // 2.创建第二个组件
  const cpnC2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容2</p>
        <cpn1></cpn1>
      </div>
    `,
    // 在组件2中注册另外一个组件1
    // 组件1就是组件2的子组件，组件2是组件1的父组件
    // 在Vue实例中注册的组件在这个组件中的template中无法使用
    components: {
      cpn1: cpnC1
    }
  })

  // Vue实例约定为最顶层的父组件，成为root组件
  // 组件2是Root组件的子组件
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    components: {
      cpn2: cpnC2
    }
  })
 </script>

</body>
</html>
