<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化</title>
</head>
<body>

<div id="app">

  <div>
    <!--子组件的属性如果是驼峰的写法，那么在接收数据时必须转成 - 模式去接收数据，此处不支持驼峰-->
    <cpn :c-info="info" :child-my-message="message"></cpn>
  </div>

</div>

<template id="cpn">

<div>
  <h2>{{ cInfo }}</h2>
  <h4>{{ childMyMessage }}</h4>
</div>

</template>

<script src="../js/vue.js"></script>

<script>

  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      },
      childMyMessage: {
        type: String,
        default: ''
      }
    }
  }

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      info: {
        name: 'dong',
        age: 18,
        height: 1.88
      }
    },
    components: {
      cpn
    }
  })
 </script>

</body>
</html>
