<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化</title>
</head>
<body>

<div id="app">

  <cpn1 ref="one"></cpn1>
  <cpn2></cpn2>
  <cpn3 ref="three"></cpn3>

  <br>

  <button @click="buttonClick">按钮</button>

</div>

<template id="cpn1">
  <div>
    <h2>我是子组件1</h2>
  </div>
</template>

<template id="cpn2">
  <div>
    <h2>我是子组件2</h2>
  </div>
</template>

<template id="cpn3">
  <div>
    <h2>我是子组件3</h2>
  </div>
</template>

<script src="../js/vue.js"></script>

<script>

  const cpn1 = {
    template: '#cpn1',
    methods: {
      showMessage() {
        console.log('子组件1Message')
      }
    },
    data() {
      return {
        name: '子组件1Name'
      }
    }
  }

  const cpn2 = {
    template: '#cpn2',
    methods: {
      showMessage() {
        console.log('子组件2Message')
      }
    },
    data() {
      return {
        name: '子组件2Name'
      }
    }
  }

  const cpn3 = {
    template: '#cpn3',
    methods: {
      showMessage() {
        console.log('子组件3Message')
      }
    },
    data() {
      return {
        name: '子组件3Name'
      }
    }
  }

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    components: {
      cpn1,
      cpn2,
      cpn3
    },
    methods: {
      buttonClick() {
        // 使用 children 拿到数据
        // console.log(this.$children)
        // for (let component of this.$children) {
        //   component.showMessage()
        //   console.log(component.name)
        // }

        // 使用 refs 取到 子组件
        // 需要在子组件使用时加上 ref='' 标签
        console.log(this.$refs)
        // 使用ref对应的值获取对应的子组件
        console.log(this.$refs.one)
        console.log(this.$refs.three)
      }
    }
  })
 </script>

</body>
</html>
