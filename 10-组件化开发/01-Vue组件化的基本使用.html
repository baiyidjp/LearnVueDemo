<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化</title>
</head>
<body>

<div id="app">

  <!--3.使用组件-->
  <my-cpn></my-cpn>

</div>

<script src="../js/vue.js"></script>

<script>

  // 1.创建组件构造器对象
  const cpnc = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容</p>
      </div>
    `
  })

  // 2.注册组件（全局组件）
  Vue.component('my-cpn', cpnc)

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    methods: {
    }
  })
 </script>

</body>
</html>
