<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
<!--  v-bind 动态绑定-->
<!--  <img v-bind:src="imageURL" alt="">-->
<!--  <a v-bind:href="baiduURL">百度一下</a>-->

<!-- v-bind 语法糖 : -->
    <img :src="imageURL" alt="">
    <a :href="baiduURL">百度一下</a>
</div>

<!--绑定对象的双引号里面，如果不是基本数据类型，并且没有加 ' ' 那么Vue就是作为一个变量去data中查找 -->

<script src="../js/vue.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      imageURL: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1572610614991&di=fbc74c79cde10c2961195be69ab5f681&imgtype=0&src=http%3A%2F%2Fb.hiphotos.baidu.com%2Fimage%2Fpic%2Fitem%2F32fa828ba61ea8d3fcd2e9ce9e0a304e241f5803.jpg',
      baiduURL: 'https://www.baidu.com/'
    },
    methods: {
    }
  })
 </script>

</body>
</html>
