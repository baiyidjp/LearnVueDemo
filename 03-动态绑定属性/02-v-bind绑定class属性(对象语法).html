<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind</title>
  <style>
    .active {
      color: red;
    }
    .line {
      background-color: blue;
    }

    .title {
      font-size: 30px;
    }
  </style>
</head>
<body>

<div id="app">
  <h2 class="active">{{message}}</h2>
<!--  v-bind 绑定class-->
<!--  <h2 :class="active">v-bind通过字符串绑定class</h2>-->
<!--  v-bind 通过Bool判断class的展示-->
  <h2 :class="{active : isActive, line : isLine}" class="title">v-bind通过bool值控制class</h2>
<!--  通过一个方法 获取class-->
  <h2 :class="getClasses()" class="title">v-bind通过bool值控制class</h2>
<!--  通过按钮改变-->
  <button @click="buttonClick">点击</button>
</div>

<script src="../js/vue.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      isActive: true,
      isLine: false
    },
    methods: {
      buttonClick() {
        this.isActive = !this.isActive
      },
      getClasses() {
        return {active : this.isActive, line : this.isLine}
      }
    }
  })
 </script>

</body>
</html>
