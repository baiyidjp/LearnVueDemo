<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-bind</title>
</head>
<body>

<div id="app">
  <h2 class="active">{{message}}</h2>
  <!--  v-bind 绑定style 50px 必须加''要不就是当对象解析了 -->
<!--  <h2 :style="{fontSize : '50px'}">{{message}} v-bind style</h2>-->

<!--  <h2 :style="{fontSize : titleFontSize, color : titleColor}">{{message}} v-bind style</h2>-->

<!--  对象语法 -->
  <h2 :style="getStyles()">{{message}} v-bind style</h2>

</div>

<script src="../js/vue.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      titleFontSize: '100px',
      titleColor: 'red'
    },
    methods: {
      getStyles() {
        return {fontSize : this.titleFontSize, color : this.titleColor}
      }
    }
  })
</script>

</body>
</html>
