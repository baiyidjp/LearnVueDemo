<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化</title>
</head>
<body>

<div id="app">

  <cpn></cpn>
  <cpn1></cpn1>

</div>

<!--2. 抽离写法 template标签-->
<template id="cpn">
  <div>
    <h2>我是标题template</h2>
    <p>我是内容</p>
  </div>
</template>

<script src="../js/vue.js"></script>

<script>

  // 1.注册全局组件
  Vue.component('cpn', {
    // 使用id标签引入 模板
    template: '#cpn',
  })

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    components: {
      'cpn1': {
        template: '#cpn'
      }
    }
  })
 </script>

</body>
</html>
