<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化</title>
</head>
<body>

<div id="app">

  <cpn></cpn>
  <cpn1></cpn1>

</div>

<!--  </div>-->

<!--2. 抽离写法 template标签-->
<template id="cpn">
  <div>
    <h2>我是标题template</h2>
    <h2>{{title}}</h2>
    <p>我是内容</p>
  </div>
</template>

<script src="../js/vue.js"></script>

<script>

  // 1.注册全局组件
  Vue.component('cpn', {
    // 使用id标签引入 模板
    template: '#cpn',
    // 组件内有自己的data属性，用来存储组件使用的数据，组件的template不能使用Vue实例中的data数据, 而且组件的data必须是函数，返回一个对象
    data() {
      return {
        title: '我是template标题'
      }
    }
  })

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      title: '我是Vue标题'
    },
    components: {
      'cpn1': {
        template: '#cpn'
      }
    }
  })
</script>

</body>
</html>
