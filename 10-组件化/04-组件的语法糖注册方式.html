<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件化</title>
</head>
<body>

<div id="app">

  <cpn1></cpn1>
  <cpn2></cpn2>

</div>

<script src="../js/vue.js"></script>

<script>

  // 1.创建组件构造器
  // const cpnC1 = Vue.extend({
  //   template: `
  //     <div>
  //       <h2>我是标题1</h2>
  //       <p>我是内容1</p>
  //     </div>
  //   `
  // })

  // 语法糖注册全局组件
  Vue.component('cpn1', {
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>我是内容1</p>
      </div>
    `
  })

  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    // 语法糖注册局部组件
    components: {
      'cpn2': {
        template: `
      <div>
        <h2>我是标题2</h2>
        <p>我是内容2</p>
      </div>
    `
      }
    }
  })
 </script>

</body>
</html>
