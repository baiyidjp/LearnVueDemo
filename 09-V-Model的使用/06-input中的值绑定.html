<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

  <!--多选框-->
  <label for="one">
    <input type="checkbox" id="one" value="one" v-model="array">one
  </label>
  <label for="two">
    <input type="checkbox" id="two" value="two" v-model="array">two
  </label>
  <label for="three">
    <input type="checkbox" id="three" value="three" v-model="array">three
  </label>
  <label for="four">
    <input type="checkbox" id="four" value="four" v-model="array">four
  </label>
  <h2>你选择的是：{{ array }}</h2>

  <!--值绑定-->
  <label v-for="item in items" :for="item">
    <input type="checkbox" :id="item" :value="item" v-model="array">{{item}}
  </label>

</div>

<script src="../js/vue.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      isAgree: false,
      array: [],
      items: ['one', 'two', 'three', 'four', 'five', 'six']
    },
    methods: {
    }
  })
</script>

</body>
</html>
