<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">

  <!--修饰符：lazy 在输入框失去焦点时才改变message-->
  <input type="text" v-model.lazy="message">
  <h2>{{message}}</h2>

  <!--修饰符：number-->
  <input type="number" v-model.number="age">
  <h2>{{age}}-{{typeof age}}</h2>

  <!--修饰符：trim 剥除文字两边的空格-->
  <input type="text" v-model.trim="name">
  <h2>{{name}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      age: '',
      name: ''
    },
    methods: {
    }
  })
 </script>

</body>
</html>
