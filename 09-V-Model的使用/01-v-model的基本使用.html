<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-model</title>
</head>
<body>

<div id="app">
  <!--v-model的双向绑定 将message绑定到input的value上-->
  <input type="text" v-model="message">
  <h2>{{message}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello'
    },
    methods: {
    }
  })
 </script>

</body>
</html>
