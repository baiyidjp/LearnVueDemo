<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
<!--  使用Method -->
  <h2>{{getFullName()}}</h2>
<!--  计算属性-->
  <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      firstName: 'Dong',
      lastName: 'God'
    },
    computed: {
      fullName() {
        return this.firstName + this.lastName
      }
    },
    methods: {
      getFullName() {
        return this.firstName + this.lastName
      }
    }
  })
 </script>

</body>
</html>
