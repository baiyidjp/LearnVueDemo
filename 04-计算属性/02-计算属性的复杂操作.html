<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
</head>
<body>

<div id="app">
  <h2>{{message}}</h2>
  <h2>总价格：{{totalPrice}}</h2>
</div>

<script src="../js/vue.js"></script>

<script>
  const vm = new Vue({
    el: '#app',
    data: {
      message: 'Hello',
      books: [
        {id : 110, name : 'book1', price: 110},
        {id : 111, name : 'book2', price: 111},
        {id : 112, name : 'book3', price: 112},
        {id : 113, name : 'book4', price: 113}
      ]
    },
    computed: {
      totalPrice() {
        let total = 0
        for (let i = 0; i < this.books.length; i++) {
          total += this.books[i].price
        }
        return total
      }
    },
    methods: {
    }
  })
 </script>

</body>
</html>
